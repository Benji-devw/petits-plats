<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

<!--    <link rel="icon" type="image/png" href="./assets/favicon.png">-->
    <title>Petits Plats</title>

    <link rel="stylesheet" href="./assets/styles/css/home.css" >
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/lib/bootstrap-5.3.0-dist/css/bootstrap.min.css">
  </head>

  <body>
    <header>
      <div class="header_content">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET CALICIVIRUSES</h1>
        <div class="search-bar">
          <label for="search">search</label>
          <input id="search" class="search" type="search" placeholder="Rechercher une recette, un ingrédient, ...">
          <button type="submit"><i class="fa-thin fa-magnifying-glass fa-solid"></i></button>
        </div>
      </div>
    </header>

    <main id="main">
      <section id="filters_section" class="filters_section mx-auto">
          <article class="filters p-3 position-relative">
            <div class="filters-accordion w-100 d-flex flex-wrap" id="accordionFlushExample">
              <div class="accordion accordion-flush filter-item my-2 mx-5">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Ingrédients
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body p-0">
                      <div class="search-ingredients-container position-relative">
                        <label for="search-ingredients">search</label>
                        <input id="search-ingredients" class="search-ingredients" type="search">
                        <i class="fa-thin fa-magnifying-glass fa-solid"></i>
                      </div>
                      <ul class="ingredients-container"></ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion filter-item my-2 mx-5">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                      Appareils
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse " data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body p-0">
                      <div class="search-appliances-container position-relative">
                        <label for="search-appliances">search</label>
                        <input id="search-appliances" class="search-appliances" type="search">
                        <i class="fa-thin fa-magnifying-glass fa-solid"></i>
                      </div>
                      <ul class="appliances-container"></ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion filter-item my-2 mx-5">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                      Ustensiles
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse " data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body p-0">
                      <div class="search-utensils-container position-relative">
                        <label for="search-utensils">search</label>
                        <input id="search-utensils" class="search-utensils" type="search">
                        <i class="fa-thin fa-magnifying-glass fa-solid"></i>
                      </div>
                      <ul class="utensils-container"></ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="filters-count-result align-self-center"><span></span> recettes</div>
            </div>
          </article>

          <article class="tags"></article>
      </section>

      <section class="filter-container"></section>

      <section id="gallery_section" class="gallery_section d-flex flex-wrap gap-5 mx-auto" >
        <div class="gallery d-flex flex-wrap gap-5 justify-content-around p-3"></div>
      </section>
    </main>

    <!-- App -->
     <script type="module" src="./scripts/App.js"></script>

    <!-- Bootstrap -->
    <script src="./assets/lib/bootstrap-5.3.0-dist/js/bootstrap.js"></script>
  </body>
</html>
